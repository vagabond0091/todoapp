{% extends "task/base.html" %}
{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Create Account</legend>
				{{ form }}
			</fieldset>
			<div>
				<button type="submit">Sign Up</button>
			</div>
		</form>
		<div>
			<small>
				Already Have an Account? <a href="#">Sign In</a>
			</small>
		</div>
	</div>
{% endblock %}
